<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css-->
    <link rel="stylesheet" href="search-styles.css">
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- select2-cdn-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="scripts.js"></script>
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- font-awesome-->
    <script src="https://kit.fontawesome.com/534f721906.js" crossorigin="anonymous"></script>
    <!-- data tables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
</head>
<body>
    <div class="overlay-navigation">
        <nav role="navigation">
          <ul>
            <li><a href="profile.html" data-content="Head to your profile to add skills">Profile</a></li>
            <li><a href="search.html" data-content="Find an employee that satisfies your requirements">Search</a></li>
            <li><a href="index.html" data-content="All done? Take care">Logout</a></li>
          </ul>
        </nav>
      </div>
    <section class="home">
        <div>Who Ya Gonna Call? <i class="fa fa-phone"></i></div>
      <div class="open-overlay">
        <span class="bar-top"></span>
        <span class="bar-middle"></span>
        <span class="bar-bottom"></span>
      </div>
      </section>
      <div class="container">
        <div class="spaced-header">
          <h1>Select the skills you're looking for:</h1>
        </div>
        <div class="add-skill">
          <select class="multiple-select" id="search-skill" multiple="multiple">
              <option></option>
              <optgroup label="Backend">
                  <option value="J">Java</option>
                  <option value="P">Python</option>
                  <option value="JS">javascript</option>
                  <option value="N">Node.js</option>
                  <option value="Cb">Cobol</option>
                  <option value="C">C</option>
                  <option value="CP">C++</option>
              </optgroup>
              <optgroup label="Front-end">
                  <option value="H">HTML</option>
                  <option value="CSS">CSS</option>
                  <option value="SCSS">SCSS</option>
                  <option value="R">React</option>
                  <option value="A">Angular</option>
                  <option value="V">Vue</option>
                  <option value="T">TypeScript</option>
                  <option value="S">Swift</option>
              </optgroup>
          </select>
          <button class="skill-button" id="btn-search">Search</button>
      </div>
      <div class="results-spaced">
      <h1>Search Results</h1>
      <table id="search-table" class="user-table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>% Match</th>
                <th>View Profile</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      </div>
      </div>
</body>
</html>
